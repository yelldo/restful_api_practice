log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/opt/app/logs/service/log/log_
log4j.appender.file.DatePattern=MM_dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c{1}\:%L - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c{1}\:%L - %m%n

log4j.logger.com.ecity=debug
log4j.logger.com.bsd=debug
log4j.logger.org.apache.struts2=error
log4j.logger.org.springframework=error
log4j.logger.com.opensymphony.oscache.base=error
log4j.logger.org.hibernate=error
log4j.logger.org.hibernate.tool.hbm2ddl=error
log4j.logger.org.hibernate.type=error
log4j.logger.com.opensymphony.xwork2.ognl.OgnlValueStack=error
log4j.logger.org.apache.solr=error
log4j.logger.org.eclipse.jetty=info

log4j.logger.ognl=error
log4j.rootLogger=info,stdout,file

